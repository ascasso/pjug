<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{ballDetail.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{ballDetail.list.headline}]]</h1>
                <div>
                    <a th:href="@{/ballDetails/add}" class="btn btn-primary ms-2">[[#{ballDetail.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${ballDetails.empty}">[[#{ballDetail.list.empty}]]</div>
            <div th:if="${!ballDetails.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{ballDetail.id.label}]]</th>
                            <th scope="col">[[#{ballDetail.color.label}]]</th>
                            <th scope="col">[[#{ballDetail.ballInfo.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ballDetail : ${ballDetails}">
                            <td>[[${ballDetail.id}]]</td>
                            <td>[[${ballDetail.color}]]</td>
                            <td>[[${ballDetail.ballInfo}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/ballDetails/edit/{id}(id=${ballDetail.id})}" class="btn btn-sm btn-secondary">[[#{ballDetail.list.edit}]]</a>
                                    <form th:action="@{/ballDetails/delete/{id}(id=${ballDetail.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{ballDetail.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
