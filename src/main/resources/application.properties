spring.datasource.url=${JDBC_DATABASE_URL\:jdbc\:postgresql\://localhost\:5432/simple5}
spring.datasource.username=${JDBC_DATABASE_USERNAME\:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD\:<<YOUR_PASSWORD>>}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.data.redis.url=${REDIS_URL\:redis\://localhost\:6379}
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
spring.mail.host=${SMTP_HOST\:smtp.google.com}
spring.mail.username=${SMTP_USERNAME\:scasso@gmail.com}
spring.mail.password=${SMTP_PASSWORD\:<<YOUR_PASSWORD>>}
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=45000
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http\://localhost\:8085/realms/realid/protocol/openid-connect/certs
spring.docker.compose.lifecycle-management=start-only
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
springdoc.pathsToMatch=/home, /api/**
app.baseHost=${BASE_HOST\:http\://localhost\:8081}
app.mail.from=scasso@gmail.com
app.mail.displayName=Andrea Scasso
